[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/tmp/supervisord.pid
childlogdir=/var/log

[unix_http_server]
file=/tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

; ========= MinIO =========
[program:minio]
command=/bin/bash -lc 'mkdir -p ./data/minio && exec minio server ./data/minio --address ":9000" --console-address ":9001"'
directory=/workspace
autostart=true
autorestart=true
startsecs=3
startretries=20
stdout_logfile=/var/log/minio.log
stderr_logfile=/var/log/minio.err

; ========= Temporal dev server =========
[program:temporal]
command=/bin/bash -lc 'exec temporal server start-dev --ip 0.0.0.0'
autostart=true
autorestart=true
startsecs=3
startretries=20
stdout_logfile=/var/log/temporal.log
stderr_logfile=/var/log/temporal.err

; ========= llama-server (wait for model sync) =========
[program:llama]
command=/usr/local/bin/start-llama.sh
autostart=true
autorestart=true
startsecs=5
startretries=999
stdout_logfile=/var/log/llama.log
stderr_logfile=/var/log/llama.err
; Runtime resource limits (RTX 3060 12GB + 11GB RAM)
; Limit virtual memory to 4GB (weights are in VRAM)
environment=RLIMIT_AS=4294967296

; ========= FastAPI =========
[program:fastapi]
command=/bin/bash -lc 'exec /usr/local/bin/uvicorn src.api.main:app --host 0.0.0.0 --port 8000'
directory=/workspace
autostart=true
autorestart=true
startsecs=3
startretries=20
stdout_logfile=/var/log/fastapi.log
stderr_logfile=/var/log/fastapi.err

; ========= Worker =========
[program:worker]
command=/bin/bash -lc 'exec /usr/bin/python3 -m src.backend.worker'
directory=/workspace
autostart=true
autorestart=true
startsecs=3
startretries=20
stdout_logfile=/var/log/worker.log
stderr_logfile=/var/log/worker.err
; Limit worker memory to 6GB
environment=RLIMIT_AS=6442450944

; ========= Next.js =========
[program:web]
command=/bin/bash -lc 'exec npm start --prefix web'
directory=/workspace
autostart=true
autorestart=true
startsecs=3
startretries=20
stdout_logfile=/var/log/web.log
stderr_logfile=/var/log/web.err
