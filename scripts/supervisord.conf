[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/tmp/supervisord.pid
childlogdir=/var/log

[unix_http_server]
file=/tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

; ========= llama-server =========
[program:llama]
command=/usr/local/bin/start-llama.sh
autostart=true
autorestart=unexpected
exitcodes=0
startsecs=5
startretries=999
stdout_logfile=/var/log/llama.log
stderr_logfile=/var/log/llama.err
environment=RLIMIT_AS=3221225472

; ========= FastAPI (compute role) =========
[program:fastapi]
command=python3 -m uvicorn src.api.main:app --host 0.0.0.0 --port 8100
directory=%(ENV_PROJECT_ROOT)s
environment=PYTHONPATH="%(ENV_PROJECT_ROOT)s",AUTO_REINDEX_ON_START="false",API_ROLE="compute",LLAMA_HEALTH_URL="http://127.0.0.1:8081/health"
autostart=true
autorestart=true
startsecs=5
startretries=30
stdout_logfile=/workspace/logs/fastapi.log
stderr_logfile=/workspace/logs/fastapi-error.log

; ========= CPU Worker =========
[program:worker-cpu]
command=/bin/bash -lc 'exec /bin/bash /workspace/scripts/with_compute_env.sh python3 -m src.backend.worker'
directory=%(ENV_PROJECT_ROOT)s
autostart=false
autorestart=true
startsecs=3
startretries=20
stdout_logfile=/var/log/worker-cpu.log
stderr_logfile=/var/log/worker-cpu.err
environment=RLIMIT_AS=4294967296,WORKER_MODE="cpu",BASE_TASK_QUEUE="video-processing"

; ========= GPU Worker =========
[program:worker-gpu]
command=/bin/bash -lc 'if [ "${WORKER_GPU_OPTIONAL:-0}" = "1" ] && ! python3 -c "import sys, torch; sys.exit(0 if bool(torch.cuda.is_available()) else 1)"; then echo "worker-gpu skipped (optional mode, no CUDA)"; exit 0; fi; exec /bin/bash /workspace/scripts/with_compute_env.sh python3 -m src.backend.worker'
directory=%(ENV_PROJECT_ROOT)s
autostart=true
autorestart=unexpected
exitcodes=0
startsecs=3
startretries=20
stdout_logfile=/var/log/worker-gpu.log
stderr_logfile=/var/log/worker-gpu.err
environment=RLIMIT_AS=4294967296,WORKER_MODE="gpu",BASE_TASK_QUEUE="video-processing"

; ========= Next.js =========
[program:web]
command=/bin/bash -lc 'exec npm start --prefix web'
directory=%(ENV_PROJECT_ROOT)s
autostart=false
autorestart=true
startsecs=3
startretries=20
stdout_logfile=/var/log/web.log
stderr_logfile=/var/log/web.err
