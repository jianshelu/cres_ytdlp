[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/

[unix_http_server]
file=/tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

; ========= FastAPI =========
[program:fastapi]
command=/usr/local/bin/uvicorn src.api.main:app --host 0.0.0.0 --port 8000
directory=/workspace
autostart=true
autorestart=true
startsecs=3
startretries=20
stdout_logfile=/var/log/fastapi.log
stderr_logfile=/var/log/fastapi.err
environment=TEMPORAL_ADDRESS="64.229.113.233:7233",MINIO_ENDPOINT="64.229.113.233:9000",MINIO_SECURE="false",MINIO_ACCESS_KEY="cres",MINIO_SECRET_KEY="Qh@113113",AWS_ACCESS_KEY_ID="cres",AWS_SECRET_ACCESS_KEY="Qh@113113",LLAMA_HEALTH_URL="http://127.0.0.1:8081/health",AUTO_REINDEX_ON_START="false"

; ========= CPU Worker =========
[program:worker-cpu]
command=/bin/bash -lc 'exec /usr/bin/python3 -m src.backend.worker'
directory=/workspace
autostart=false
autorestart=true
startsecs=3
startretries=20
stdout_logfile=/var/log/worker-cpu.log
stderr_logfile=/var/log/worker-cpu.err
environment=RLIMIT_AS=6442450944,WORKER_MODE="cpu",TEMPORAL_ADDRESS="64.229.113.233:7233",MINIO_ENDPOINT="64.229.113.233:9000",MINIO_ACCESS_KEY="cres",MINIO_SECRET_KEY="Qh@113113",AWS_ACCESS_KEY_ID="cres",AWS_SECRET_ACCESS_KEY="Qh@113113"

; ========= GPU Worker =========
[program:worker-gpu]
command=/bin/bash -lc 'exec /usr/bin/python3 -m src.backend.worker'
directory=/workspace
autostart=false
autorestart=true
startsecs=3
startretries=20
stdout_logfile=/var/log/worker-gpu.log
stderr_logfile=/var/log/worker-gpu.err
environment=RLIMIT_AS=6442450944,WORKER_MODE="gpu",TEMPORAL_ADDRESS="64.229.113.233:7233",MINIO_ENDPOINT="64.229.113.233:9000",MINIO_ACCESS_KEY="cres",MINIO_SECRET_KEY="Qh@113113",AWS_ACCESS_KEY_ID="cres",AWS_SECRET_ACCESS_KEY="Qh@113113"

; ========= Llama Server =========
[program:llama]
command=/workspace/start_llm.sh
directory=/workspace
autostart=true
autorestart=true
startsecs=3
startretries=20
stdout_logfile=/var/log/llama.log
stderr_logfile=/var/log/llama.err
environment=LLAMA_THREADS=10,RLIMIT_AS=4294967296
