[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/

[unix_http_server]
file=/tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

; Set MINIO_ACCESS_KEY and MINIO_SECRET_KEY in runtime environment before starting supervisord.
; ========= FastAPI =========
[program:fastapi]
command=/usr/local/bin/uvicorn src.api.main:app --host 0.0.0.0 --port 8000
directory=/workspace
autostart=true
autorestart=true
startsecs=3
startretries=20
stdout_logfile=/var/log/fastapi.log
stderr_logfile=/var/log/fastapi.err
environment=TEMPORAL_ADDRESS="64.229.113.233:7233",MINIO_ENDPOINT="64.229.113.233:9000",MINIO_SECURE="false",MINIO_ACCESS_KEY="%(ENV_MINIO_ACCESS_KEY)s",MINIO_SECRET_KEY="%(ENV_MINIO_SECRET_KEY)s",AWS_ACCESS_KEY_ID="%(ENV_MINIO_ACCESS_KEY)s",AWS_SECRET_ACCESS_KEY="%(ENV_MINIO_SECRET_KEY)s",LLAMA_HEALTH_URL="http://127.0.0.1:8081/health",AUTO_REINDEX_ON_START="false",BASE_TASK_QUEUE="video-processing",SCHEDULER_ACTIVE_INSTANCE="true",SCHEDULER_ACTIVE_MAX_PARALLELISM="2"

; ========= CPU Worker =========
[program:worker-cpu]
command=/bin/bash -lc 'exec python3 -m src.backend.worker'
directory=/workspace
autostart=true
autorestart=true
startsecs=3
startretries=20
stdout_logfile=/var/log/worker-cpu.log
stderr_logfile=/var/log/worker-cpu.err
environment=RLIMIT_AS=4294967296,WORKER_MODE="cpu",TEMPORAL_ADDRESS="64.229.113.233:7233",MINIO_ENDPOINT="64.229.113.233:9000",MINIO_ACCESS_KEY="%(ENV_MINIO_ACCESS_KEY)s",MINIO_SECRET_KEY="%(ENV_MINIO_SECRET_KEY)s",AWS_ACCESS_KEY_ID="%(ENV_MINIO_ACCESS_KEY)s",AWS_SECRET_ACCESS_KEY="%(ENV_MINIO_SECRET_KEY)s",BASE_TASK_QUEUE="video-processing"

; ========= GPU Worker =========
[program:worker-gpu]
command=/bin/bash -lc 'exec python3 -m src.backend.worker'
directory=/workspace
autostart=true
autorestart=true
startsecs=3
startretries=20
stdout_logfile=/var/log/worker-gpu.log
stderr_logfile=/var/log/worker-gpu.err
environment=RLIMIT_AS=4294967296,WORKER_MODE="gpu",TEMPORAL_ADDRESS="64.229.113.233:7233",MINIO_ENDPOINT="64.229.113.233:9000",MINIO_ACCESS_KEY="%(ENV_MINIO_ACCESS_KEY)s",MINIO_SECRET_KEY="%(ENV_MINIO_SECRET_KEY)s",AWS_ACCESS_KEY_ID="%(ENV_MINIO_ACCESS_KEY)s",AWS_SECRET_ACCESS_KEY="%(ENV_MINIO_SECRET_KEY)s",BASE_TASK_QUEUE="video-processing"

; ========= Llama Server =========
[program:llama]
command=/workspace/start_llm.sh
directory=/workspace
autostart=true
autorestart=true
startsecs=3
startretries=20
stdout_logfile=/var/log/llama.log
stderr_logfile=/var/log/llama.err
environment=LLAMA_THREADS=8,RLIMIT_AS=3221225472
