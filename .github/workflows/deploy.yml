name: Build and Push to GHCR
run-name: Build image ${{ github.ref_name }} @ ${{ github.sha }}

on:
  workflow_dispatch:
  # Optional: Add push/pull_request triggers for automation
  push:
    branches: [main, master]
    paths:
      - 'Dockerfile'
      - 'Dockerfile.base'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'Dockerfile'
      - 'Dockerfile.base'
      - '.github/workflows/deploy.yml'

env:
  REGISTRY: ghcr.io
  # Centralize image name for consistency
  IMAGE_NAME: ${{ github.repository }}

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      base: ${{ steps.filter.outputs.base }}
      image_name_lower: ${{ steps.lowercase.outputs.image_name_lower }}
    steps:
      - name: Lowercase image name (fix naming)
        id: lowercase
        run: |
          echo "image_name_lower=${IMAGE_NAME,,}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Shallow clone for speed

      - name: Filter changed files
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            base:
              - 'Dockerfile.base'

  build-base:
    needs: filter
    if: >-
      (github.event_name == 'workflow_dispatch') ||
      (needs.filter.outputs.base == 'true' && github.event_name != 'pull_request')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # Add security scope for GHCR
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true # Install Buildx (not just set up)
          driver-opts: network=host # Faster builds

      - name: Log in to GHCR (secure OIDC auth)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          # OIDC auth (better than GITHUB_TOKEN for long-term use)
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ needs.filter.outputs.image_name_lower }}-base
          # Add semantic tags (latest + commit SHA)
          tags: |
            type=raw,value=latest
            type=sha,format=short
          # Add standard labels for maintainability
          labels: |
            org.opencontainers.image.title=${{ github.repository_name }}-base
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.created=${{ github.event.created_at }}

      - name: Build and push Base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.base
          push: ${{ github.event_name != 'pull_request' }} # Don't push on PRs
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Optimize cache
          cache-from: type=gha,scope=base
          cache-to: type=gha,scope=base,mode=max
          # Build optimization
          provenance: mode=max # SBOM + attestations (security)
          sbom: true
          # Platform support (optional: add more if needed)
          platforms: linux/amd64,linux/arm64

  build-app:
    needs: [filter, build-base]
    if: >-
      always() &&
      (needs.build-base.result == 'success' || needs.build-base.result == 'skipped') &&
      (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: network=host

      - name: Log in to GHCR
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ needs.filter.outputs.image_name_lower }}
          tags: |
            type=raw,value=latest
            type=sha,format=short
          labels: |
            org.opencontainers.image.title=${{ github.repository_name }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.created=${{ github.event.created_at }}

      - name: Build and push App image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ needs.filter.outputs.image_name_lower }}-base:latest
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Isolate cache per image type
          cache-from: type=gha,scope=app
          cache-to: type=gha,scope=app,mode=max
          provenance: mode=max
          sbom: true
          platforms: linux/amd64,linux/arm64
          # Optional: Add build cache for faster builds
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ needs.filter.outputs.image_name_lower }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ needs.filter.outputs.image_name_lower }}:buildcache,mode=max
