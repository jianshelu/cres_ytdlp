name: Build and Push to GHCR
run-name: Build (release) ${{ inputs.note }} ${{ github.ref_name }} @ ${{ github.sha }}

on:
  push:
    branches: ["main"]
    paths:
      - "Dockerfile"
      - "Dockerfile.base"
      - "Dockerfile.base.prebuilt"
      - "requirements.instance.txt"
      - "scripts/supervisord.conf"
      - "scripts/start-llama.sh"
      - "scripts/with_compute_env.sh"
      - "scripts/container_smoke.sh"
      - "onstart.sh"
      - "start_remote.sh"
      - "src/**"
      - "web/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:
    inputs:
      note:
        description: "Optional label (e.g., fix qemu / test build)"
        required: false
        default: ""
      base_variant:
        description: "App base route: llama-src (compile) or llama-prebuilt (import)"
        required: false
        type: choice
        default: llama-src
        options:
          - llama-src
          - llama-prebuilt
      promote_stable:
        description: "Also publish stable tag (manual promotion)"
        required: false
        type: boolean
        default: false
        
env:
  REGISTRY: ghcr.io
  # Centralize image name for consistency
  IMAGE_NAME: ${{ github.repository }}

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      base: ${{ steps.filter.outputs.base || 'false' }}
      image_name_lower: ${{ steps.lowercase.outputs.image_name_lower }}
      sha_short: ${{ steps.sha_short.outputs.sha_short }}
    steps:
      - name: Lowercase image name (fix naming)
        id: lowercase
        run: |
          echo "image_name_lower=${IMAGE_NAME,,}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Compute short SHA
        id: sha_short
        run: |
          echo "sha_short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Shallow clone for speed

      - name: Validate Dockerfile FROM references
        run: |
          set -euxo pipefail
          FILES=(Dockerfile Dockerfile.base Dockerfile.base.prebuilt)
          for f in "${FILES[@]}"; do
            test -f "$f"
            grep -nE '^[[:space:]]*FROM[[:space:]]+' "$f"
          done
          if grep -nE '^[[:space:]]*FROM[[:space:]]+[^ ]*:@' "${FILES[@]}"; then
            echo "Invalid Docker FROM reference contains ':@'"
            exit 1
          fi
          if grep -nE '^[[:space:]]*FROM[[:space:]]+[^ ]+:([[:space:]]+|$)' "${FILES[@]}"; then
            echo "Invalid Docker FROM reference has empty tag"
            exit 1
          fi

      - name: Filter changed files
        id: filter
        if: github.event_name != 'workflow_dispatch'
        uses: dorny/paths-filter@v3
        with:
          filters: |
            base:
              - 'Dockerfile.base'
              - 'Dockerfile.base.prebuilt'
              - 'requirements.instance.txt'
              - 'scripts/supervisord.conf'
              - 'scripts/start-llama.sh'
              - 'scripts/with_compute_env.sh'

  build-base-llama-src:
    needs: filter
    if: >-
      github.event_name == 'workflow_dispatch' &&
      inputs.base_variant == 'llama-src'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # Add security scope for GHCR
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Reclaim disk space before base build
        run: |
          set -euxo pipefail
          echo "Disk before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true
          docker system prune -af || true
          docker builder prune -af || true
          echo "Disk after cleanup:"
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: network=host # Faster builds

      - name: Log in to GHCR (secure OIDC auth)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          # OIDC auth (better than GITHUB_TOKEN for long-term use)
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for llama-src base image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ needs.filter.outputs.image_name_lower }}-base
          # Keep backward-compatible tags and route-specific tags.
          tags: |
            type=raw,value=llama-src-latest
            type=sha,prefix=llama-src-,format=short
            type=raw,value=latest
            type=sha,format=short
          # Add standard labels for maintainability
          labels: |
            org.opencontainers.image.title=${{ github.event.repository.name }}-base
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.created=${{ github.event.created_at }}

      - name: Build and push llama-src base image (compile llama.cpp)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.base
          platforms: linux/amd64
          build-args: |
            LLAMA_BUILD_JOBS=2
            LLAMA_CUDA_ARCH=86
          push: ${{ github.event_name != 'pull_request' }} # Don't push on PRs
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Optimize cache
          cache-from: type=gha,scope=base
          cache-to: type=gha,scope=base,mode=min
          # Build optimization
          provenance: mode=max # SBOM + attestations (security)
          sbom: true

  build-base-llama-prebuilt:
    needs: filter
    if: >-
      (github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && inputs.base_variant == 'llama-prebuilt')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Reclaim disk space before prebuilt base build
        run: |
          set -euxo pipefail
          echo "Disk before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true
          docker system prune -af || true
          docker builder prune -af || true
          echo "Disk after cleanup:"
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: network=host

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve llama artifact source image
        id: resolve_llama_artifact
        shell: bash
        run: |
          set -euxo pipefail
          primary="${{ env.REGISTRY }}/${{ needs.filter.outputs.image_name_lower }}-base:llama-src-latest"
          fallback="${{ env.REGISTRY }}/${{ needs.filter.outputs.image_name_lower }}-base:latest"

          artifact="$primary"
          if ! docker buildx imagetools inspect "$artifact" >/dev/null 2>&1; then
            echo "Primary llama artifact image not found: $artifact"
            artifact="$fallback"
          fi

          if ! docker buildx imagetools inspect "$artifact" >/dev/null 2>&1; then
            echo "No valid llama artifact image found. Tried: $primary and $fallback"
            exit 1
          fi

          echo "Using LLAMA_ARTIFACT_IMAGE=$artifact"
          echo "llama_artifact_image=$artifact" >> "$GITHUB_OUTPUT"

      - name: Extract metadata for llama-prebuilt base image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ needs.filter.outputs.image_name_lower }}-base
          tags: |
            type=raw,value=llama-prebuilt-latest
            type=sha,prefix=llama-prebuilt-,format=short
          labels: |
            org.opencontainers.image.title=${{ github.event.repository.name }}-base
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.created=${{ github.event.created_at }}

      - name: Build and push llama-prebuilt base image (no llama.cpp compile)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.base.prebuilt
          platforms: linux/amd64
          build-args: |
            LLAMA_ARTIFACT_IMAGE=${{ steps.resolve_llama_artifact.outputs.llama_artifact_image }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=base-prebuilt
          cache-to: type=gha,scope=base-prebuilt,mode=min
          provenance: mode=max
          sbom: true

  build-app:
    needs: [filter, build-base-llama-src, build-base-llama-prebuilt]
    if: >-
      always() &&
      (needs.build-base-llama-src.result == 'success' || needs.build-base-llama-src.result == 'skipped') &&
      (needs.build-base-llama-prebuilt.result == 'success' || needs.build-base-llama-prebuilt.result == 'skipped') &&
      (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Reclaim disk space before app build
        run: |
          set -euxo pipefail
          echo "Disk before cleanup:"
          df -h
          docker system df || true

          if [ -d /home/runner/actions-runner/cached/_diag ]; then
            find /home/runner/actions-runner/cached/_diag -type f -name "*.log" -mtime +1 -delete || true
          fi

          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true
          docker system prune -af || true
          docker builder prune -af || true
          docker image prune -af || true
          docker volume prune -f || true
          echo "Disk after cleanup:"
          df -h
          docker system df || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # Use local docker driver for smoke `load: true` path to reduce
          # buildkit snapshot disk pressure on constrained runners.
          driver: docker

      - name: Log in to GHCR
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Select app base image route
        run: |
          set -euxo pipefail
          verify_base_runtime_deps() {
            local image="$1"
            printf '%s\n' \
              'import importlib' \
              'import sys' \
              '' \
              'mods = [' \
              '    "fastapi",' \
              '    "uvicorn",' \
              '    "httpx",' \
              '    "temporalio",' \
              '    "minio",' \
              '    "yt_dlp",' \
              '    "faster_whisper",' \
              '    "torch",' \
              ']' \
              'missing = []' \
              'for m in mods:' \
              '    try:' \
              '        importlib.import_module(m)' \
              '    except Exception as e:' \
              '        missing.append(f"{m}: {e}")' \
              'if missing:' \
              '    print("base dependency probe failed:")' \
              '    print("\\n".join(missing))' \
              '    sys.exit(1)' \
              'print("base dependency probe passed")' \
            | docker run --rm -i --entrypoint python3 "$image" -
          }

          variant="llama-prebuilt"
          base_tag=""
          if [ "${{ github.event_name }}" = "push" ]; then
            base_tag="llama-prebuilt-${{ needs.filter.outputs.sha_short }}"
          fi
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.base_variant }}" ]; then
            variant="${{ inputs.base_variant }}"
            base_tag="${variant}-${{ needs.filter.outputs.sha_short }}"
          fi
          case "$variant" in
            llama-src|llama-prebuilt) ;;
            *)
              echo "Invalid base variant: $variant"
              exit 1
              ;;
          esac

          repo="${{ env.REGISTRY }}/${{ needs.filter.outputs.image_name_lower }}-base"
          candidates=()
          if [ -n "$base_tag" ]; then
            candidates+=("${repo}:${base_tag}")
          fi

          # Push path defaults to prebuilt, but fallback for first-time bootstrap.
          if [ "$variant" = "llama-prebuilt" ]; then
            candidates+=("${repo}:llama-prebuilt-latest" "${repo}:latest" "${repo}:llama-src-latest")
          else
            candidates+=("${repo}:llama-src-latest" "${repo}:latest")
          fi

          resolved=""
          for image in "${candidates[@]}"; do
            if docker buildx imagetools inspect "$image" >/dev/null 2>&1 && verify_base_runtime_deps "$image"; then
              resolved="$image"
              break
            fi
          done

          if [ -z "$resolved" ]; then
            echo "No usable base image found. Candidates:"
            printf ' - %s\n' "${candidates[@]}"
            exit 1
          fi

          resolved_digest="$(docker buildx imagetools inspect "$resolved" | sed -n 's/^Digest:[[:space:]]*//p' | head -n 1)"
          if [ -z "$resolved_digest" ]; then
            echo "Failed to resolve base image digest for $resolved"
            exit 1
          fi

          resolved_no_digest="${resolved%@*}"
          resolved_tail="${resolved_no_digest##*/}"
          if [[ "$resolved_tail" == *:* ]]; then
            resolved_repo="${resolved_no_digest%:*}"
          else
            resolved_repo="$resolved_no_digest"
          fi
          resolved_pinned="${resolved_repo}@${resolved_digest}"

          echo "APP_BASE_IMAGE=$resolved_pinned" >> "$GITHUB_ENV"
          echo "APP_BASE_IMAGE_TAG=$resolved" >> "$GITHUB_ENV"
          echo "Using APP_BASE_IMAGE=$resolved_pinned (from $resolved)"

      - name: Build App image (smoke, no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          build-args: |
            BASE_IMAGE=${{ env.APP_BASE_IMAGE }}
          push: false
          load: true
          tags: ledge-smoke:${{ github.sha }}

      - name: Validate app image layout (smoke)
        run: |
          set -euxo pipefail
          docker run --rm --entrypoint test ledge-smoke:${{ github.sha }} -f /workspace/src/api/main.py
          docker run --rm --entrypoint test ledge-smoke:${{ github.sha }} -f /workspace/src/backend/worker.py

      - name: Start smoke dependencies
        run: |
          set -euxo pipefail
          docker network create ledge-smoke || true
          docker run -d --name temporal-smoke --network ledge-smoke temporalio/temporal:1.5.1 server start-dev --ip 0.0.0.0
          docker run -d --name minio-smoke --network ledge-smoke \
            -e MINIO_ROOT_USER=cres \
            -e MINIO_ROOT_PASSWORD='Qh@113113' \
            quay.io/minio/minio:latest server /data --address :9000 --console-address :9001

          temporal_ip=""
          for i in $(seq 1 60); do
            temporal_ip="$(docker inspect -f '{{index .NetworkSettings.Networks "ledge-smoke" "IPAddress"}}' temporal-smoke 2>/dev/null || true)"
            if [ -n "$temporal_ip" ] && [ "$temporal_ip" != "<no value>" ]; then
              break
            fi
            sleep 1
          done

          minio_ip=""
          for i in $(seq 1 60); do
            minio_ip="$(docker inspect -f '{{index .NetworkSettings.Networks "ledge-smoke" "IPAddress"}}' minio-smoke 2>/dev/null || true)"
            if [ -n "$minio_ip" ] && [ "$minio_ip" != "<no value>" ]; then
              break
            fi
            sleep 1
          done

          if [ -z "$temporal_ip" ] || [ -z "$minio_ip" ] || [ "$temporal_ip" = "<no value>" ] || [ "$minio_ip" = "<no value>" ]; then
            echo "Failed to resolve dependency container IPs on ledge-smoke"
            docker ps -a
            docker logs temporal-smoke || true
            docker logs minio-smoke || true
            docker inspect temporal-smoke || true
            docker inspect minio-smoke || true
            exit 1
          fi

          echo "TEMPORAL_SMOKE_ADDR=${temporal_ip}:7233" >> "$GITHUB_ENV"
          echo "MINIO_SMOKE_ENDPOINT=${minio_ip}:9000" >> "$GITHUB_ENV"
          echo "Resolved smoke endpoints: temporal=${temporal_ip}:7233, minio=${minio_ip}:9000"

      - name: Run container smoke checks
        run: |
          set -euxo pipefail
          docker run -d --name app-smoke --network ledge-smoke \
            -e CONTROL_PLANE_MODE=external \
            -e TEMPORAL_ADDRESS="${TEMPORAL_SMOKE_ADDR}" \
            -e MINIO_ENDPOINT="${MINIO_SMOKE_ENDPOINT}" \
            -e MINIO_SECURE=false \
            -e MINIO_ACCESS_KEY=cres \
            -e MINIO_SECRET_KEY='Qh@113113' \
            -e ENABLE_WEB=false \
            ledge-smoke:${{ github.sha }}
          docker exec app-smoke /bin/bash /workspace/scripts/container_smoke.sh

      - name: Cleanup smoke containers
        if: always()
        run: |
          docker rm -f app-smoke temporal-smoke minio-smoke || true
          docker network rm ledge-smoke || true

      - name: Reclaim disk space before app publish build
        if: github.event_name != 'pull_request'
        run: |
          set -euxo pipefail
          echo "Disk before publish cleanup:"
          df -h
          docker system df || true

          docker image rm ledge-smoke:${{ github.sha }} || true
          docker builder prune -af || true
          docker image prune -af || true
          docker volume prune -f || true

          if [ -d /home/runner/actions-runner/cached/_diag ]; then
            find /home/runner/actions-runner/cached/_diag -type f -name "*.log" -mtime +1 -delete || true
          fi

          echo "Disk after publish cleanup:"
          df -h
          docker system df || true

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ needs.filter.outputs.image_name_lower }}
          tags: |
            type=raw,value=canary
            type=raw,value=stable,enable=${{ github.event_name == 'workflow_dispatch' && inputs.promote_stable }}
            type=sha,format=short
          labels: |
            org.opencontainers.image.title=${{ github.event.repository.name }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.created=${{ github.event.created_at }}

      - name: Build and push App image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          build-args: |
            BASE_IMAGE=${{ env.APP_BASE_IMAGE }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          sbom: false
